services:
  bot:
    build: .
    restart: unless-stopped
    env_file: .env
    depends_on:
      - db
      - redis
      - migrate
    volumes:
      - ./src:/app/src

  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: bookclub
      POSTGRES_PASSWORD: bookclub
      POSTGRES_DB: bookclub
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bookclub"]
      interval: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    volumes:
      - redisdata:/data

  migrate:
    build: .
    env_file: .env
    depends_on:
      - db
    volumes:
      - ./migrations:/app/migrations
      - ./alembic.ini:/app/alembic.ini
    command: "alembic upgrade head"
    restart: unless-stopped

volumes:
  pgdata:
  redisdata:
