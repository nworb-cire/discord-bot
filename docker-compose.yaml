services:
  bot:
    build: .
    depends_on:
      - db
      - redis
      - migrate
    environment:
      - DISCORD_BOT_TOKEN
      - BOOKCLUB_CHANNEL_ID
      - BOOKCLUB_NOM_CHANNEL_ID
      - BOOKCLUB_RESULTS_CHANNEL_ID
      - BOOKCLUB_ROLE_ID
      - VOTE_WEIGHT_INNER
      - VOTE_WEIGHT_OUTER
      - OPENAI_API_KEY
      - DATABASE_URL
      - REDIS_URL
      - PREDICTIONS_CHANNEL_ID

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: bookclub
      POSTGRES_PASSWORD: bookclub
      POSTGRES_DB: bookclub
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bookclub"]
      interval: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    volumes:
      - redisdata:/data

  migrate:
    build: .
    depends_on:
      - db
    command: "alembic upgrade head"
    restart: "no"
    environment:
      - DISCORD_BOT_TOKEN
      - BOOKCLUB_CHANNEL_ID
      - BOOKCLUB_NOM_CHANNEL_ID
      - BOOKCLUB_RESULTS_CHANNEL_ID
      - BOOKCLUB_ROLE_ID
      - VOTE_WEIGHT_INNER
      - VOTE_WEIGHT_OUTER
      - OPENAI_API_KEY
      - DATABASE_URL
      - REDIS_URL
      - PREDICTIONS_CHANNEL_ID


volumes:
  pgdata:
  redisdata:
